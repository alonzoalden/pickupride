<div class="ride-container">
  <mat-list>
    <mat-list-item *ngFor="let route of routeData.routes" class="font" style="height: 100px; box-shadow: 1px 2px 2px lightgrey">
      <h3 style="font-weight: bold" mat-line>{{ route.description }}</h3>
      <p mat-line><span class="color"> Leader:</span> Alonzo Alden</p>
      <p mat-line><span class="color">Created at: {{ route.created_at }}</span></p>
      <img class="font" [src]="this.getSmallMap(route.map.summary_polyline)">
    </mat-list-item>
  </mat-list>
</div>
